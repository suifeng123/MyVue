<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js">

    </script>
</head>
<body>
  <div id="div1">
   {{example}}
  </div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#div1',
        data: {
            welcome: '欢迎来到Vue的世界'
        },
        computed: {
            example:  {
                cache: false,
                get: function () {
                    return Date.now()+ this.welcome
                }

            }
        }
    })
</script>
</body>
</html>
