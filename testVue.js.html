<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     body {
      /*margin: 0; */
     }
    </style>
    <script type="text/javascript" src="vue.js"></script>

    
</head>
<body>
<div id="example">
<child-component></child-component>  
</div>
<script type="text/javascript">
  Vue.component('child-component',{
    //有效，因为是在正确的作用域内
    template:`<div>
    <h2>我是子组件的标题</h2>
    <slot>
     只有在没有要分发的内容才显示
    </slot>
    </div>`,
  });
  new Vue({
    el:'#example',
  })
</script>


</body>
</html>
