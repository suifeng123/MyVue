<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     body {
      /*margin: 0; */
     }
    </style>
    <script type="text/javascript" src="vue.js"></script>

    
</head>
<body>
<div id="example">
  
  <input v-model="parentMsg" />
  <child :message="parentMsg"></child>
  <todo-item :totomessage="todo"></todo-item>
</div>

</div>
<script type="text/javascript">
   //内联样式的书写,或者直接绑定一个对象
   //对一个对象的遍历
   //注册组件
   Vue.component('child',{
    //提供props
    props:['message'],
    template:'<div>{{message}}</div>'
   })
   //写一个组件
   Vue.component('todo-item',{
    props:['totomessage'],
    template:'<div>{{totomessage}}</div>'
   })
   var app = new Vue({
       el:"#example",
       data:{
        parentMsg:'',
        todo:{
          text:'Learn Vue',
          isComplete:false
        }
       }
   })  
</script>


</body>
</html>
