<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     body {
      /*margin: 0; */
     }
    </style>
    <script type="text/javascript" src="vue.js"></script>

    
</head>
<body>
<div id="example">
  
  <select v-model="selected">
    <!-- 内联对象字面量 -->
  <option v-bind:value="{ number: 123 }">123</option>
</select>
<input v-model.number="age" type="number" />
</div>

</div>
<script type="text/javascript">
   //内联样式的书写,或者直接绑定一个对象
   //对一个对象的遍历
   var app = new Vue({
       el:"#example",
       data:{
        picked:'',
        selected:'',
        options:[
         {text:'One',value:'A'},
         {text:'Two',value:'B'},
         {text:'Three',value:'C'}
        ],
        a:'sdfasdf',
        age:10
       },
       

   })  
</script>


</body>
</html>
