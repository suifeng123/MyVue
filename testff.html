<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
    
</head>
<body>

<script type="text/javascript">
  //我们的数据对象
  var data = { a: 1};
  //该对象被加入到一个Vue实例
  var vm = new Vue({
    data: data
  })
  //他们引用的相同的对象
  console.log(vm.a === data.a);

  //设置属性也会影响到原始数据
  vm.a = 2;
  console.log(data.a);
  

</script>


</body>
</html>
