<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
    
</head>
<body>
<div id="example">
  
  <li v-for="(value,key,index) in message">
    {{index}}---{{key}}--{{value}}
  </li>
</div>
<script type="text/javascript">
   //内联样式的书写,或者直接绑定一个对象
   //对一个对象的遍历
   var app = new Vue({
       el:"#example",
       data:{
        items:[
        {message:'wangshengwe'},
        {message:"asdafds"}
        ],
        object:{
          name:'wangshengwe',
          age: 29,
          ee:'asdf'
        },
        message:{
          aa:'saf'
        }
       }

   })  
</script>


</body>
</html>
